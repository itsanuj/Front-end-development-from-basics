<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p {
            color: red; 
        }
        /* id using # */
        #firstPara{
            color: yellowgreen;
        }
        /* class using . */
        .laterpara{
            color : rebeccapurple;
        }
    </style>
</head>

<body>
    <h3>CSS selectors</h3>
    <p id="firstPara" class="redElements">this is out first paragraph</p>
    <p class = "laterpara"> this is our second para</p>
    <p class = "laterpara"> this is out third para</p>
    <p>this is our fourth para</p>

</body>

</html>
